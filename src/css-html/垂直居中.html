<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>垂直居中</title>
  <style>
    #container {
      background-color: antiquewhite;
      position: relative;
      width: 500px;
      height: 500px;
      position: relative;
    }
    #content {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      background-color: aquamarine;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="content"></div>
  </div>
</body>
</html>
